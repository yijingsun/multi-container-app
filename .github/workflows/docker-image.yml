name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: |
        docker version
        # 登录阿里云镜像仓库
        docker login --username=${{ secrets.ACR_USERNAME }} --password=${{ secrets.ACR_PASSWORD }} crpi-u1ofi9ezrkqg9rdw.cn-shenzhen.personal.cr.aliyuncs.com
        # 进入Dockerfile所在目录
        cd app
        # 使用Dockerfile构建镜像
        docker build . --file Dockerfile --tag crpi-u1ofi9ezrkqg9rdw.cn-shenzhen.personal.cr.aliyuncs.com/mirror_phalange/multi-container-app:latest
        # 推送镜像到镜像仓库
        docker push crpi-u1ofi9ezrkqg9rdw.cn-shenzhen.personal.cr.aliyuncs.com/mirror_phalange/multi-container-app:latest
